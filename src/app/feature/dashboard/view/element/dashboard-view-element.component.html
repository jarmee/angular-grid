<div
  class="card shadow h-100 border-0"
  [ngClass]="{
    'c-move': isEditable,
    editable: isEditable
  }"
>
  <div class="card-body">
    <ng-container *ngIf="isEditable">
      <div class="d-flex justify-content-center align-items-center h-100">
        <fa-icon class="text-grey-20 h1" [icon]="faArrowsAlt"></fa-icon>
      </div>
    </ng-container>
  </div>
</div>
