<app-grid-layout [grid]="overview$ | async" [columnTemplate]="columnTemplate">
  <ng-template #columnTemplate let-item="item">
    <div class="card shadow c-pointer" (click)="onSelect(item.type, item.id)">
      <div class="card-body">
        {{ item.title }}
      </div>
    </div>
  </ng-template>
</app-grid-layout>
