<app-grid-layout [grid]="overview$ | async" [columnTemplate]="columnTemplate">
  <ng-template #columnTemplate let-item="item">
    <div
      class="card shadow c-pointer overview-element__height"
      (click)="onSelect(item.type, item.id)"
    >
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
      </div>
    </div>
  </ng-template>
</app-grid-layout>
