<ng-container *ngIf="hasTitle || isEditable">
  <ng-container *ngIf="isEditable; else showTitle">
    <div class="col-12 d-inline-flex border-bottom p-0">
      <div class="mr-4 d-inline-flex align-items-center">
        <fa-icon class="text-grey-50 c-move" [icon]="faArrowsAltV"></fa-icon>
      </div>
      <div class="flex-grow-1">
        <form [formGroup]="rowForm">
          <input
            type="text"
            class="form-control form-control-lg bg-light border-0 outline-none p-0"
            placeholder="Title"
            formControlName="title"
          />
        </form>
      </div>
      <div class="ml-2 d-inline-flex align-items-center" *ngIf="isDeletable">
        <button class="btn" type="button" (click)="onDelete(row)">
          <fa-icon class="text-grey-50" [icon]="faTimes"></fa-icon>
        </button>
      </div>
    </div>
  </ng-container>
  <ng-template #showTitle>
    <div class="col-12 border-bottom mt-3">
      <h5 class="text-secondary">{{ row?.title }}</h5>
    </div>
  </ng-template>
</ng-container>
<ng-content></ng-content>
<ng-container *ngIf="isEditable">
  <div class="d-flex w-100 justify-content-center mt-5 mb-3">
    <button
      type="button"
      class="btn btn-sm btn-info text-white shadow font-weight-bold"
      (click)="onAddAfter(row)"
    >
      <fa-icon [icon]="faPlus" class="mr-2"></fa-icon>Add Row
    </button>
  </div>
</ng-container>
