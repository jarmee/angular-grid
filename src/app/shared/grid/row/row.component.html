<ng-container *ngIf="hasTitle || isEditable">
  <div class="col-12 border-bottom mt-4">
    <ng-container *ngIf="isEditable; else showTitle">
      <form>
        <input
          type="text"
          class="form-control form-control-lg bg-light border-0 outline-none p-0"
          placeholder="Title"
          [value]="title || ''"
        />
      </form>
    </ng-container>
    <ng-template #showTitle>
      <h5 class="text-secondary">{{ title }}</h5>
    </ng-template>
  </div>
</ng-container>
<ng-content></ng-content>
