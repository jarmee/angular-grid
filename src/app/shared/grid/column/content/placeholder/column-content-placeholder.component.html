<div class="card shadow c-move h-100">
  <div class="card-body d-flex p-0 h-100">
    <div
      class="d-inline-flex flex-grow-1 justify-content-center align-items-center h-100"
    >
      <fa-icon
        cdkDragHandle
        class="text-grey-20 h1"
        [icon]="faArrowsAlt"
      ></fa-icon>
    </div>
    <div class="d-inline-flex align-items-center mr-1 c-resize" cdkDropList>
      <fa-icon
        cdkDrag
        cdkDragLockAxis="x"
        (cdkDragMoved)="onDragMove($event)"
        (cdkDragEnded)="onDragEnded($event)"
        cdkDragBoundary=".container"
        class="text-grey-20"
        [icon]="faGripLinesVertical"
      ></fa-icon>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center d-none">
  <div
    class="text-grey-90 px-2 shadow text-truncate rounded-bottom"
    [ngClass]="{
      'bg-grey-30': !isDragging,
      'bg-info': isDragging,
      'text-white': isDragging
    }"
  >
    <small>Size: {{ actualColumnSize }} of 12</small>
  </div>
</div>
